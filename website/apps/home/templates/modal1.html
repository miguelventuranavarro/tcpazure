<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="largeModalLabel">Detalle de Marca</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
            {% for fc in detalle.modal1 %}
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-12 float-left">
                            control : {{ fc.nombre }}
                        </div>
                    
                        <div class="col-lg-12 float-left">
                            Latitud y Longitud: {{ fc.punto }}
                        </div>
                        
                        <div class="col-lg-12 float-left mrg-bottom-20">
                            Fecha y Hora de Marca: {{ fc.fecha }}
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
